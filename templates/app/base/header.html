{% load static %}
<header class="header-section-3">
    <div class="container-fluid">
        <div class="main-header-wrapper">
            <div class="main-header-items">
                <div id="header-sticky" class="header-3">
                    <div class="mega-menu-wrapper">
                        <div class="header-main">
                            <div class="header-left">
                                <div class="header__hamburger d-none d-xl-block my-auto">
                                    <div class="sidebar__toggle">
                                        <i class="fas fa-bars"></i>
                                    </div>
                                </div>
                                <div class="logo-img d-block d-xl-none">
                                    <a href="">
                                        <img src="{% static 'app/assets/img/logo/logo3.svg' %}"  alt="img">
                                    </a>
                                </div>
                            </div>
                            <div class="header-middle">
                                <div class="mean__menu-wrapper">
                                    <div class="main-menu">
                                        <nav id="mobile-menu">
                                            <ul>
                                                <li>
                                                    <div class="logo-image d-none d-xl-block">
                                                        <a href="{% url 'App:home' %}">
                                                            <img src="{% static 'app/logo.png' %}" style="width: 64px; height: 64px" alt="img">
                                                        </a>
                                                    </div>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                            <div class="header-right d-flex justify-content-end align-items-center">
                                {% if request.user.is_authenticated %}
                                    <a class="theme-btn style4 p-3 rounded-4" href="">
                                        {{ request.user.wallet }} TMT
                                    </a>
                                {% endif %}
                                <div class="header__cart">
                                    <a href="{% url 'App:cart' %}">
                                        <i class="fa-sharp fa-regular fa-cart-shopping"></i>
                                    </a>
                                </div>
                                {% if request.user.is_authenticated %}
                                    <div class="btn-wrap">
                                        <a class="theme-btn style4 pe-2 ps-0 rounded-5" href="{% url 'Authenticate:logout' %}">
                                            <i class="fa-sharp fa-regular fa-circle-right"></i>
                                        </a>
                                    </div>
                                {% else %}
                                    <a class="theme-btn style4 pe-2 ps-0 rounded-5" href="{% url 'App:login' %}">
                                        <i class="fa-sharp fa-regular fa-user-circle"></i>
                                    </a>
                                {% endif %}
                                <div class="header__hamburger d-xl-none my-auto">
                                    <div class="sidebar__toggle">
                                        <i class="fas fa-bars"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<style>
    .header-main .header-right .header__cart > a::before {
    {% if cart_count %}
        content: "{{ cart_count }}";
    {% else %}
        content: "0";
    {% endif %}
    }
</style>
