{% extends 'app/base/base.html' %}
{% load static %}
{% block content %}
    <div class="breadcumb-section">
        <div class="breadcumb-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcumb-content">
                            <h1 class="breadcumb-title">Meniň akkauntym</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="account-section section-padding fix">
        <div class="container">
            <div class="account-wrapper bg-white p-1 p-sm-4">
                <div class="row gx-40 gy-5 gy-md-0">
                    <div class="col-lg-6">
                        <div class="account-card bg-color2 p-3 p-sm-5">
                            <div class="logo text-center">
                                <img src="{% static 'app/assets/img/logo/accountLogo.png' %}" alt="logo">
                            </div>
                            <h3>Login</h3>
                            <p>Telefon belgi we açar sözüni ýazyň</p>
                            <div class="contact-form style2 bg-color2 p-0">
                                <form method="post" class="row">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <input type="text" name="phone_number" placeholder="Telefon belgi">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-ctl">
                                            <input type="password" name="password" placeholder="Açar sözi">
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end pb-30">
                                        <a href="#" class="text-theme-color">Açar sözüni ýatdan çykardyňyzmy?</a>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="theme-btn rounded-5 w-100 mb-3">Log In</button>
                                    </div>
                                </form>
                                <h6>Siz agza bolduňyzmy? <a href="{% url 'App:register' %}" class="text-theme-color">Agza booluň</a></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="account-thumb">
                            <img src="{% static 'app/assets/img/profile/profile.png' %}" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
